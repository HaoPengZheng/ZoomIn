<!DOCTYPE html>
<html>
<head>
	<title>Zoom-in</title>
	<meta charset="utf-8">

</head>
<body>
	<!--导航部分-->
<nav class="navbar  navbar-style">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Zoom In</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-left: 33%">
      <ul class="nav navbar-nav">
        <li >
       		<a href="#" id="data-impot">数据导入</a>
        </li>
       	<li >
       		<a href="#">数据处理</a>
        </li>
        <li >
       		<a href="#">数据分析</a>
        </li>
        <li >
       		<a href="#">数据挖掘</a>
        </li>
        <li >
       		<a href="/task-distribution/">任务发布</a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if request.session.hasLogin %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心<span class="caret"></span></a>
          <ul class="dropdown-menu">
              <li><a href="#"><span class="glyphicon glyphicon-cog" style="color:#00c587"></span>&nbsp;&nbsp;个人中心&nbsp;&nbsp;</a> </li>

            <li><a href="#"><span class="glyphicon glyphicon-log-out" style="color:#00c587"></span>&nbsp;&nbsp;退出登录&nbsp;&nbsp;</a></li>
          </ul>
        </li>
              {% else %}
              <li><a href="/hello/">登录</a></li>
          {% endif %}

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</body>

</style>
</html>
